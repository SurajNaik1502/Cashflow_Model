<head>

    <style>

        }

        input[type="text"], input[type="date"], input[type="file"], select {
            width: 95%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background: #f9f9f9;

        }

        input[type="text"]:focus, input[type="date"]:focus, input[type="file"]:focus, select:focus {

            outline: none;

        }

        button {
            padding: 12px 15px;
            background: linear-gradient(135deg, #6ec1e4, #007bff);
            color: white;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        .cancel-button {
            display: none;
            margin-top: -10px;
            margin-bottom: 10px;
            padding: 5px 10px;
            background: #e74c3c;
            color: white;
            font-size: 14px;
            font-weight: 500;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100px;
        }

        .cancel-button:hover {
            background: #c0392b;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Forecast API Input</h1>
        <form action="/forecast" method="POST" enctype="multipart/form-data">
            <label for="file">Upload Dataset (CSV):</label>
            <input type="file" id="file" name="file" accept=".csv" required>
            <button type="button" class="cancel-button" id="cancel-button">Cancel</button>

            <label for="project">Project:</label>
            <input type="text" id="project" name="project" placeholder="Enter project name" required>

            <label for="ledger">Ledger:</label>
            <input type="text" id="ledger" name="ledger" placeholder="Enter ledger name" required>

            <label for="company">Company:</label>
            <input type="text" id="company" name="company" placeholder="Enter company name" required>

            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date" required>

            <label for="end_date">End Date:</label>
            <input type="date" id="end_date" name="end_date" required>

            <label for="output_format">Output Format:</label>
            <select id="output_format" name="output_format" required>
                <option value="json">JSON</option>
                <option value="csv">CSV</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        const fileInput = document.getElementById('file');
        const cancelButton = document.getElementById('cancel-button');

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                cancelButton.style.display = 'inline-block';
            }
        });

        cancelButton.addEventListener('click', () => {
            fileInput.value = '';
            cancelButton.style.display = 'none';
        });
    </script>
</body>

</html>
