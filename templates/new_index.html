<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forecast Input</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffffff, #91d1f3);
            color: #ffffff;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            padding-top: 0;
            max-width: 500px;
            width: 100%;
            color: #333333;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: 500;
            font-size: 16px;
            color: #2c3e50;
        }

        input[type="text"], input[type="date"] {
            width: 95%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background: #f9f9f9;
            color: #2c3e50;
            transition: all 0.3s ease;
        }
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background: #f9f9f9;
            color: #2c3e50;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="date"]:focus, select:focus {
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            outline: none;
            border: 1px solid #91d1f3;
        }

        button {
            padding: 12px 15px;
            background: linear-gradient(135deg, #6ec1e4, #007bff);
            color: white;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Forecast API Input</h1>
        <form action="/forecast" method="GET">
            <label for="project">Project:</label>
            <input type="text" id="project" name="project" placeholder="Enter project name" required>

            <label for="ledger">Ledger:</label>
            <input type="text" id="ledger" name="ledger" placeholder="Enter ledger name" required>

            <label for="company">Company:</label>
            <input type="text" id="company" name="company" placeholder="Enter company name" required>

            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date" required>

            <label for="end_date">End Date:</label>
            <input type="date" id="end_date" name="end_date" required>

            <label for="output_format">Output Format:</label>
            <select id="output_format" name="output_format" required>
                <option value="json">JSON</option>
                <option value="csv">CSV</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
